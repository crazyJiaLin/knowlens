services:
  # MongoDB 数据库服务
  mongodb:
    image: mongo:7
    container_name: knowlens-mongodb
    restart: unless-stopped
    stop_grace_period: 10s
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - knowlens-network
    command: --quiet --logpath /dev/null
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: knowlens-redis
    restart: unless-stopped
    stop_grace_period: 10s
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --loglevel warning
    networks:
      - knowlens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowlens-backend
    restart: unless-stopped
    stop_grace_period: 10s
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - ./backend/.env.test
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/temp:/app/temp
      - ./backend/uploadFile:/app/uploadFile
    depends_on:
      - mongodb
      - redis
    networks:
      - knowlens-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knowlens-frontend
    restart: unless-stopped
    stop_grace_period: 10s
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    networks:
      - knowlens-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb-data:
  redis-data:

networks:
  knowlens-network:
    driver: bridge

